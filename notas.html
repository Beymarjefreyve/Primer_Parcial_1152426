<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Estudiantiles - UFPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styless2.css" rel="stylesheet">
</head>
<body>
    <div class="container col-12 col-md-8">
        
        <div class="header-card p-4">
            <div class="row">        
            <img src="https://ww2.ufps.edu.co/public/archivos/elementos_corporativos/logo-horizontal.jpg" width="45%">
                <div class="col-md-6">
                    <p><strong>Código:</strong> ----</p>
                    <p><strong>Nombre:</strong> -----s</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p><strong>Promedio:</strong> ****</p>
                </div>
            </div>
        </div>

        <!-- Título de la tabla -->
        <div class="mb-3 text-center">
            <h5>Relación de asignaturas cursadas</h5>
        </div>

        <!-- Tabla de Notas -->
        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-bordered table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Asignatura</th>
                            <th>Cre</th>
                            <th>P1</th>
                            <th>P2</th>
                            <th>P3</th>
                            <th>EF</th>
                            <th>DEF</th>
                        </tr>
                    </thead>
                    <tbody id="tablaNotas">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btn">
            <button class="btn btn-logout">Cerrar Sesión</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/notas.js"></script>
</body>
</html>
